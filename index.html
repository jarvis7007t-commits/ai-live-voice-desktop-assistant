
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gemini System Mouse Controller</title>
    <meta name="description" content="AI-powered Digital System Mouse Controller" />
    <meta name="theme-color" content="#1a1d23" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3293/3293466.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
      }
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
        overflow: hidden;
        position: fixed;
      }
      body {
        font-family: 'Inter', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #root {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .loading-spinner {
        color: #64748b;
        font-size: 14px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
      .dot-pulse {
        width: 4px;
        height: 4px;
        background: #64748b;
        border-radius: 50%;
        animation: pulse 1s infinite alternate;
      }
      @keyframes pulse {
        from { transform: scale(1); opacity: 0.5; }
        to { transform: scale(2); opacity: 1; }
      }
      .toolbar-container {
        background-color: #1a1d23;
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glow-green {
        filter: drop-shadow(0 0 8px rgba(74, 222, 128, 0.6));
        color: #4ade80;
      }
      .icon-inactive {
        color: #94a3b8;
        opacity: 0.5;
      }
      .separator {
        width: 1px;
        height: 24px;
        background-color: rgba(255, 255, 255, 0.1);
        margin: 0 16px;
      }
    </style>
    <script>
      // Polyfill for environments that lack standard browser globals
