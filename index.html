
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gemini System Controller</title>
    <meta name="theme-color" content="#22d3ee" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
      html, body {
        height: 100%; width: 100%; margin: 0; padding: 0;
        background: transparent !important; 
        overflow: hidden; 
        position: fixed;
      }
      body { 
        font-family: 'Inter', sans-serif; 
        display: flex; 
        align-items: center; 
        justify-content: center;
        background: transparent !important;
      }
      #root { 
        width: 100%; 
        height: 100%; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        background: transparent !important;
      }

      /* Compact High-Tech Capsule Container - Reduced Width */
      .lumina-capsule {
        position: relative;
        width: 280px; /* Reduced from 364px to shorten central area */
        height: 52px;
        border-radius: 999px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px 0 14px;
        background: linear-gradient(180deg, #10141d 0%, #05070a 100%);
        border: 1px solid rgba(34, 211, 238, 0.3);
        box-shadow: 
          0 10px 25px rgba(0, 0, 0, 0.8), 
          0 0 8px rgba(34, 211, 238, 0.1),
          inset 0 0 6px rgba(255, 255, 255, 0.05);
        z-index: 10;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        flex-shrink: 0;
      }

      /* Vibration Animation */
      @keyframes vibrate {
        0% { transform: translate(0, 0); }
        25% { transform: translate(0.5px, 0.5px); }
        50% { transform: translate(-0.5px, -0.5px); }
        75% { transform: translate(0.5px, -0.5px); }
        100% { transform: translate(0, 0); }
      }

      .vibrating {
        animation: vibrate 0.1s infinite linear;
        border-color: rgba(34, 211, 238, 0.6);
        box-shadow: 
          0 10px 25px rgba(0, 0, 0, 0.8), 
          0 0 15px rgba(34, 211, 238, 0.3),
          inset 0 0 6px rgba(255, 255, 255, 0.1);
      }

      /* Subtle Blue Outer Glow */
      .lumina-capsule::after {
        content: "";
        position: absolute;
        inset: -1.2px;
        border-radius: 999px;
        background: linear-gradient(90deg, #22d3ee, #0ea5e9);
        filter: blur(8px);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .lumina-capsule.connected::after {
        opacity: 0.1;
      }

      /* Earth Section with Backglow */
      .section-vortex {
        position: relative;
        width: 36px;
        height: 36px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        flex-shrink: 0;
      }

      .vortex-glow {
        position: absolute;
        width: 130%;
        height: 130%;
        background: radial-gradient(circle, rgba(34, 211, 238, 0.4) 0%, transparent 70%);
        border-radius: 50%;
        filter: blur(6px);
        animation: pulse-glow 3s infinite ease-in-out;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .connected .vortex-glow {
        opacity: 1;
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.1); }
      }

      .globe-overlay {
        position: relative;
        z-index: 5;
        color: #fff;
        transition: all 0.3s ease;
      }

      .connected .globe-overlay {
        color: #22d3ee;
        filter: drop-shadow(0 0 6px rgba(34, 211, 238, 0.8));
      }

      /* Controls Section */
      .section-controls {
        display: flex;
        gap: 10px;
        align-items: center;
        padding-right: 4px;
        flex-shrink: 0;
      }

      .control-icon {
        width: 26px;
        height: 26px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.02);
      }

      .control-icon:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      .icon-inactive { color: #475569; }
      
      /* Glowing States */
      .icon-active-cyan { 
        color: #22d3ee; 
        filter: drop-shadow(0 0 8px rgba(34, 211, 238, 0.8)); 
      }

      .icon-active-red {
        color: #ef4444;
        filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.8));
      }

      /* Slashed state for muted/disabled icons */
      .slashed::after {
        content: "";
        position: absolute;
        width: 18px;
        height: 1.5px;
        background: currentColor;
        transform: rotate(-45deg);
        border-radius: 1px;
        opacity: 0.8;
      }
    </style>
    <script>
      window.global = window;
      if (typeof process === 'undefined') { window.process = { env: { NODE_ENV: 'production' } }; }
