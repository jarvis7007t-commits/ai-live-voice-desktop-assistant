
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AI Live Voice Desktop Assistant</title>
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
      html, body {
        height: 100%; width: 100%; margin: 0; padding: 0;
        background: transparent !important; 
        overflow: hidden; 
      }
      body { 
        font-family: 'Inter', sans-serif; 
        display: flex; 
        align-items: center; 
        justify-content: center;
        background: transparent !important;
      }
      #root { 
        width: 100%; 
        height: 100%; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        background: transparent !important;
      }

      /* Floating Capsule Container */
      .lumina-capsule {
        position: relative;
        width: 360px; /* Increased width to match floating widget feel */
        height: 56px;
        border-radius: 999px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 12px 0 16px;
        background: linear-gradient(180deg, #10141d 0%, #05070a 100%);
        border: 1px solid rgba(34, 211, 238, 0.25);
        box-shadow: 
          0 10px 30px rgba(0, 0, 0, 0.9), 
          0 0 10px rgba(34, 211, 238, 0.1),
          inset 0 0 8px rgba(255, 255, 255, 0.03);
        z-index: 10;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        flex-shrink: 0;
        cursor: grab;
      }
      .lumina-capsule:active { cursor: grabbing; }

      @keyframes vibrate {
        0% { transform: translate(0, 0); }
        25% { transform: translate(0.4px, 0.4px); }
        50% { transform: translate(-0.4px, -0.4px); }
        75% { transform: translate(0.4px, -0.4px); }
        100% { transform: translate(0, 0); }
      }

      .vibrating {
        animation: vibrate 0.12s infinite linear;
        border-color: rgba(34, 211, 238, 0.6);
        box-shadow: 
          0 10px 30px rgba(0, 0, 0, 0.9), 
          0 0 20px rgba(34, 211, 238, 0.35),
          inset 0 0 8px rgba(255, 255, 255, 0.08);
      }

      .lumina-capsule::after {
        content: "";
        position: absolute;
        inset: -1.5px;
        border-radius: 999px;
        background: linear-gradient(90deg, #22d3ee, #0ea5e9);
        filter: blur(10px);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .lumina-capsule.connected::after { opacity: 0.15; }

      .section-vortex {
        position: relative;
        width: 38px;
        height: 38px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        flex-shrink: 0;
        transition: transform 0.2s ease;
      }
      .section-vortex:hover { transform: scale(1.05); }

      .vortex-glow {
        position: absolute;
        width: 140%;
        height: 140%;
        background: radial-gradient(circle, rgba(34, 211, 238, 0.45) 0%, transparent 70%);
        border-radius: 50%;
        filter: blur(8px);
        animation: pulse-glow 3s infinite ease-in-out;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .connected .vortex-glow { opacity: 1; }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.15); }
      }

      .globe-overlay {
        position: relative;
        z-index: 5;
        color: #fff;
        transition: all 0.3s ease;
      }

      .connected .globe-overlay {
        color: #22d3ee;
        filter: drop-shadow(0 0 8px rgba(34, 211, 238, 0.9));
      }

      .section-controls {
        display: flex;
        gap: 12px;
        align-items: center;
        padding-right: 4px;
        flex-shrink: 0;
      }

      .control-icon {
        width: 28px;
        height: 28px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.02);
      }

      .control-icon:hover { background: rgba(255, 255, 255, 0.1); transform: scale(1.1); }
      .icon-inactive { color: #64748b; }
      .icon-active-cyan { color: #22d3ee; filter: drop-shadow(0 0 8px rgba(34, 211, 238, 0.8)); }
      .icon-active-red { color: #ef4444; filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.8)); }
      
      .slashed::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 1.5px;
        background: currentColor;
        transform: rotate(-45deg);
        border-radius: 1px;
        opacity: 0.8;
      }
    </style>

</head>

    <script>
      // Register Service Worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(reg => {
            console.log('SW registered:', reg);
          }).catch(err => {
            console.log('SW reg failed:', err);
          });
